<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">

<head> </head>

<body>
  <section class="mt-3" layout:fragment="content">
    <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${category}">
      <div class="card">
        <div class="card-header">
          <h2>Account Edit</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Category ID</label>
                <input type="text" class="form-control" th:field="*{id}" placeholder="Category ID" readonly />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
                <span th:if="${#fields.hasErrors('name')}" class="">Vui lòng nhập tên</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">
            <span th:if="${isEdit}">Update</span>
            <span th:unless="${isEdit}">Save</span>
          </button>

          <button type="reset" class="btn btn-success">Reset</button>
          <a href="/admin/categories" class="btn btn-warning">List Categories</a>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
