<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">
  <head>
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-6 offset-3 mt-4">
          <form th:href="@{admin/login}" th:object="${accountLogin}" method="post">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Login Admin</h5>
                <div class="alert alert-warning" role="alert" th:text="${param.error}" th:if="${param.error != null}">
                  
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="my-input">Username</label>
                  <input id="my-input" class="form-control" type="text" th:field="*{username}">
                  <span th:if="${#fields.hasErrors('username')}">Vui lòng nhập tài khoản</span>
                </div>
                <div class="form-group">
                  <label for="my-input">Password</label>
                  <input id="my-input" class="form-control" type="password" th:field="*{pass}">
                  <span th:if="${#fields.hasErrors('pass')}">Vui lòng nhập mật khẩu</span>
                </div>
                <div class="form-check">
                  <input id="my-input" class="form-check-input" type="checkbox"  value="true" th:field="*{check}">
                  <label for="my-input" class="form-check-label">Remember me ?</label>
                </div>
                
              </div>
              <div class="card-footer text-right">
                <button class="btn btn-primary">Login</button>
                <a href="" class="btn btn-dark">Back to website</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
