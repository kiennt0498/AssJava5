<div class="modal fade" id="register-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-4">
        <h2>Register Account</h2>
        <form action="" method="post" class="was-validated">
          <div class="form-group is-invalid">
            <label>UserName</label>
            <input type="text" class="form-control is-valid" path="username" placeholder="Enter UserName" required />
            <span class="invalid-feedback">Vui lòng nhập tài khoản</span>
          </div>
          <div class="form-group is-valid">
            <label>Password:</label>
            <input type="password" class="form-control is-valid" path="password" placeholder="Enter password"
              required />
            <span class="invalid-feedback">Vui lòng nhập pass</span>
          </div>
          <div class="form-group is-valid">
            <label>FullName</label>
            <input type="text" class="form-control  is-valid" path="fullname" placeholder="Enter fullname" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" path="email" placeholder="Enter email" required />
            <span class="invalid-feedback">Vui lòng nhập đúng email</span>
          </div>
          <div class="form-group">
            <label>Photo</label>
            <input type="file" class="form-control" path="photo" placeholder="Enter photo" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          

        </form>
      </div>
    </div>
  </div>
