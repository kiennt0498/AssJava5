
    <div class="modal-dialog" role="document" id="QMK-modal">
      <div class="modal-content p-4">
        <h3>Quên mật khẩu</h3>
        <form th:action="@{/home/QMK}" class="was-validated" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Tài khoản</label>
            <input type="text" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Tài khoản" required name="username">
            <span class="invalid-feedback">Vui lòng nhập tài khoản</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control is-valid" id="exampleInputPassword1" placeholder="Email" required name="to">
            <span class="invalid-feedback">Vui lòng nhập email đã đăng ký</span>
          </div>
          <button type="submit" class="btn btn-primary">Lấy mật khẩu</button>
          
        </form>
      </div>
    </div>
