<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/dashboardLayoutSite.html}">

<head> </head>

<body>
  <section class="mt-3" layout:fragment="content">
    <div class="mt-3">
        <div id="carouselId" class="carousel slide text-center" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img th:src="@{/uploads/baner1.jpg}" alt="First slide" class="img-fluid d-block w-100">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/uploads/baner2.jpg}" alt="Second slide" class="img-fluid d-block w-100">
                   
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
      <div class=" mt-3" >
        <div class=" text-center titleSP ">
          <h1>Sản phẩm bán chạy</h1>
          <img th:src="@{/uploads/line.png}" alt="" style="max-width: 100%;">
        </div>
        <div class="mb-5" >
          <div th:each="item : ${top4}">
            <div class="card float-left ml-3" style="width: 16rem;">
              <div class="card-body text-center" style="height: 20rem;">
                <img th:src="@{'/uploads/' + ${item.image}}" alt="" style="width: 13.5rem; height: 15rem;">
                <label th:text="${item.name} "></label>
                
              </div>
              <div class="card-footer text-center">
                <p th:text="${item.price} + 'đ'" style="color: red;font-weight: bolder;"> </p>
                <a href="" class="btn btn-success"><i class="fa-solid fa-cart-shopping" style="color: #e8eaed;"></i>  Thêm hàng vào giỏ</a>
              </div>
            </div>
          </div>
           
          
        </div>
      </div>
      <div class=" mt-3">
        <div class=" text-center titleSP mt-5"  >
          <h1>Tất cả sản phẩm</h1>
          <img th:src="@{/uploads/line.png}" alt="" style="max-width: 100%;">
        </div>
        <div class="mt-5">
          
            <div th:each="product : ${list}">
              <div class="card float-left ml-3" style="width: 16rem;">
                <div class="card-body" style="height: 20rem;">
                  <img th:src="@{'/uploads/'+${product.image}}" alt=""  style="width: 13.5rem; height: 15rem;">
                  <label th:text="${product.name}"></label>
                </div>
                <div class="card-footer text-center">
                  <p th:text="${product.price} + 'đ'" style="color: red;font-weight: bolder;"> </p>
                  <a href="" class="btn btn-success"><i class="fa-solid fa-cart-shopping" style="color: #e8eaed;"></i>  Thêm hàng vào giỏ</a>
                </div>
              </div>
            </div>
            
         
        </div>
      </div>

      <img class="mt-4" th:src="@{/uploads/line2.jpg}" alt="">
  </section>
</body>

</html>
